upstream webapp {
    # Using environment variables generated by Tye
    server ${WEBAPP_SERVICE_HOST}:${WEBAPP_SERVICE_PORT};
}

upstream accounting {
    # Using environment variables generated by Tye
    server ${ACCOUNTING_SERVICE_HOST}:${ACCOUNTING_SERVICE_PORT};
}

upstream transactions {
    # Using environment variables generated by Tye
    server ${TRANSACTIONS_SERVICE_HOST}:${TRANSACTIONS_SERVICE_PORT};
}

upstream invoices {
    # Using environment variables generated by Tye
    server ${INVOICES_SERVICE_HOST}:${INVOICES_SERVICE_PORT};
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    location / {
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_pass https://webapp/;

        resolver 127.0.0.11;
    }

    location /accounting/ {
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_pass https://accounting/;

        resolver 127.0.0.11;

        client_max_body_size 3M;
    }

    location /transactions/ {
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_pass https://transactions/;

        resolver 127.0.0.11;

        client_max_body_size 3M;
    }

    location /invoices/ {
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_pass https://invoices/;

        resolver 127.0.0.11;

        client_max_body_size 3M;
    }
}